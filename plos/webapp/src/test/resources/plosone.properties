#pub.spring.hostname=FQHN
pub.spring.hostname=localhost
#the mail server host, typically an SMTP host.
#pub.spring.mailhost=FQHN
pub.spring.mailhost=localhost

#location of the server as a part of  http://<server.topaz>/...
pub.spring.server.plosone=${hostname}:8080
pub.spring.server.topaz=${hostname}:8008
pub.spring.server.cas=${hostname}:7443
pub.spring.server.search=${hostname}:9092

#This is the webhead, the main site for the web application as visible from outside
#pub.spring.homesite=FQHN
pub.spring.homesite=${server.plosone}
pub.spring.service.article=http://${server.topaz}/ws-articles-webapp-0.5-rc7-SNAPSHOT/services/ArticleServicePort
pub.spring.service.permission=http://${server.topaz}/ws-permissions-webapp-0.5-rc7-SNAPSHOT/services/PermissionsServicePort
pub.spring.service.reply=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/ReplyServicePort
pub.spring.service.annotation=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/AnnotationServicePort
pub.spring.service.user-account=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserAccountsServicePort
pub.spring.service.user-role=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserRolesServicePort
pub.spring.service.preference=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/PreferencesServicePort
pub.spring.service.profile=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/ProfilesServicePort
pub.spring.service.search=http://${server.search}/ws-search-webapp/services/FedoraGenericSearchServicePort

pub.spring.ingest.source=C:/etc/topaz/plosdocs
pub.spring.ingest.destination=C:/etc/topaz/plosdocs/ingested

pub.spring.crossref.plos.doiurl=http://...
pub.spring.crossref.plos.email=webmaster@your-org
pub.spring.crossref.login=login
pub.spring.crossref.password=password
#area can be test or live
pub.spring.crossref.area=test
pub.spring.crossref.sendToXref=false
pub.spring.crossref.post.url=http://doi.crossref.org/servlet/deposit?operation=doMDUpload&amp;login_id=${pub.crossref.login}&amp;login_passwd=${pub.crossref.password}&amp;area=${pub.crossref.area}

pub.spring.email.feedback=feedback@your-org
