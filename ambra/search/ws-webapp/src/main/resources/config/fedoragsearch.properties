# likely to use these from the repository.properties
fedoragsearch.soapBase  = http://localhost:9090/fedoragsearch/services
fedoragsearch.soapUser  = fedoraAdmin
fedoragsearch.soapPass  = fedoraAdmin

#fedoragsearch.deployFile = @deployFile@

#rest
fedoragsearch.defaultNoXslt                             = copyXml
#fedoragsearch.defaultGfindObjectsRestXslt               = demoGfindObjectsToHtml
