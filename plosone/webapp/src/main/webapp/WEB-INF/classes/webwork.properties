webwork.objectFactory=spring
webwork.objectFactory.spring.autoWire=name
webwork.devMode=false
webwork.freemarker.manager.classname=org.plos.webwork.PlosOneFreemarkerManager
webwork.i18n.encoding=UTF-8
#webwork.locale=en_US 

webwork.ui.theme=plosone-theme
webwork.ui.templateDir=template
webwork.ui.templateSuffix=ftl

# allow the mapping of friendly URIs, e.g. "/article/feed" v. requiring "/article/articleFeed.action?parms"
webwork.mapper.class=org.plos.webwork.PlosOneActionMapper
