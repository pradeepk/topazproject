#plosone.spring.hostname=FQHN
plosone.spring.hostname=localhost
#the mail server host, typically an SMTP host.
#plosone.spring.mailhost=FQHN
plosone.spring.mailhost=localhost

#location of the server as a part of  http://<server.topaz>/...
plosone.spring.server.plosone=${hostname}:8080
plosone.spring.server.topaz=${hostname}:8008
plosone.spring.server.cas=${hostname}:7443
plosone.spring.server.search=${hostname}:9092

#This is the webhead, the main site for the web application as visible from outside
#plosone.spring.homesite=FQHN
plosone.spring.homesite=${server.plosone}
plosone.spring.service.article=http://${server.topaz}/ws-articles-webapp-0.5-rc7-SNAPSHOT/services/ArticleServicePort
plosone.spring.service.permission=http://${server.topaz}/ws-permissions-webapp-0.5-rc7-SNAPSHOT/services/PermissionsServicePort
plosone.spring.service.reply=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/ReplyServicePort
plosone.spring.service.annotation=http://${server.topaz}/ws-annotation-webapp-0.5-rc7-SNAPSHOT/services/AnnotationServicePort
plosone.spring.service.user-account=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserAccountsServicePort
plosone.spring.service.user-role=http://${server.topaz}/ws-users-webapp-0.5-rc7-SNAPSHOT/services/UserRolesServicePort
plosone.spring.service.preference=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/PreferencesServicePort
plosone.spring.service.profile=http://${server.topaz}/ws-pap-webapp-0.5-rc7-SNAPSHOT/services/ProfilesServicePort
plosone.spring.service.search=http://${server.search}/ws-search-webapp/services/FedoraGenericSearchServicePort

plosone.spring.ingest.source=C:/etc/topaz/plosdocs
plosone.spring.ingest.destination=C:/etc/topaz/plosdocs/ingested

plosone.spring.crossref.plos.doiurl=http://...
plosone.spring.crossref.plos.email=webmaster@your-org
plosone.spring.crossref.login=login
plosone.spring.crossref.password=password
#area can be test or live
plosone.spring.crossref.area=test
plosone.spring.crossref.sendToXref=false
plosone.spring.crossref.post.url=http://doi.crossref.org/servlet/deposit?operation=doMDUpload&amp;login_id=${crossref.login}&amp;login_passwd=${crossref.password}&amp;area=${crossref.area}

plosone.spring.email.feedback=feedback@your-org
